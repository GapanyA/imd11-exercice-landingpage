<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Biophage</title>
  </head>
  <body>
    <header>
      <nav class="menu">
        <h3>Biophage</h3>
        <select name="language" id="language">
          <option value="">Langue</option>
          <option value="french">Français</option>
          <option value="english">English</option>
          <option value="german">Deutsch</option>
          <option value="italian">Italiano</option>
          <option value="spanish">Español</option>
        </select>
        <button class="back">
          Retour au site
          <img src="laflechedesamaman.svg" />
        </button>
      </nav>
      <h1>
        Un corps sain pour un esprit sain avec Biophage
      </h1>
    </header>
    <main>
      <h2>Inscrivez-vous!</h2>
      <div class="cardgroup">
        <div class="card produit">
          <p class="cardtext">
            Produit locaux dans des menus du quotidien
          </p>
        </div>
        <div class="card livraison">
          <p class="cardtext">
            Nos menus quotidiens à partir de 5.-, livraison
            écolo
          </p>
        </div>
        <div class="card lots">
          <p class="cardtext">
            A partir de 20 achetés, espérez gagner des lots
          </p>
        </div>
      </div>
    </main>
    <footer>
      <form id="subscribe">
        <label for="subscribe" class="titleform"
          >Inscivez-vous!</label
        >
        <div class="inputss">
          <div class="input">
            <label for="fname">Prénom</label>
            <input
              type="text"
              name="n"
              id="fname"
              placeholder="Votre prénom"
            />
          </div>
          <div class="input">
            <label for="lname">Nom de famille</label>
            <input
              type="text"
              name="n"
              id="lname"
              placeholder="Votre nom"
            />
          </div>
          <div class="input">
            <label for="mail">Email</label>
            <input
              type="email"
              name="m"
              id="mail"
              placeholder="example@gmail.com"
            />
          </div>
          <div class="input">
            <label for="phone">Numéro de téléphone</label>
            <input type="tel" name="t" id="phone" />
          </div>
          <button>S'inscrire</button>
        </div>
      </form>
      <div class="menu">
        <a href="unepagedusitetkt">Détails des menus</a>
        <h3>Biophage</h3>
        <a href="unepagedusitetkt">Contact</a>
      </div>
    </footer>
  </body>
</html>
